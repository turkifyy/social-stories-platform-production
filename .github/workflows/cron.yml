name: Scheduled Story Publisher
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  publish:
    name: Execute Publishing Sequence
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Platform Cron Engine
        run: |
          APP_URL=${{ secrets.APP_URL }}
          CRON_SECRET=${{ secrets.CRON_SECRET_KEY }}
          
          if [ -z "$APP_URL" ]; then
            echo "‚ùå APP_URL secret is missing. Please set it in GitHub Repository Secrets."
            exit 1
          fi
          
          echo "üîó Triggering cron at $APP_URL..."
          curl -X POST "$APP_URL/api/admin/cron/trigger" \
          -H "Authorization: Bearer $CRON_SECRET" \
          -H "Content-Type: application/json" \
          --fail --silent --show-error